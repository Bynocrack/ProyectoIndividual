    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Contactame</legend>
          <textarea
            placeholder="Hey! Necesito de tus habilidades."
            name="mensaje"
            required
            autofocus
          ></textarea
          ><br />
          <label for="via">Por donde me quieres enviar el mensaje?</label><br />
          <input type="checkbox" name="via" value="whatsapp" /> Whatsapp<br />
          <input type="checkbox" name="via" value="facebook" /> Facebook<br />
          <input type="checkbox" name="via" value="email" /> Correo<br />
          <label for="respuesta">Como te contacto de vuelta?</label><br />
          <input
            type="text"
            name="respuesta"
            placeholder="Mandame un mensaje a mi número 987654321."
            required
          /><br />
          <button type="submit">Enviar mensaje!</button>"
        </fieldset>
      </form>
